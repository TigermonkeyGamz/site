<style>
body { margin:0; padding:0; font-family:'Share Tech Mono', system-ui, sans-serif; background:#0d0d0d; color:#e3dd9d; text-align:center; }
a { color:#e3dd9d; text-decoration:none; }

.site-header { position:sticky; top:0; z-index:100; background:linear-gradient(180deg,#000,#0d0d0d); border-bottom:1px solid #222; }

<script>
  
// OPTIONAL: Show whiteboard if you set a simple "soft password"
function checkPassword() {
  const pw = prompt("Enter password to view the whiteboard:");
  if(pw === "YOUR_SOFT_PASSWORD") { 
    document.getElementById("whiteboard").style.display = "block"; 
  } else { 
    alert("Incorrect password.");

}

<form id="emailForm">
  <input type="email" id="userEmail" placeholder="Enter your email" required />
  <button type="submit" class="button">Submit</button>
</form>
<p id="status"></p>

<script>
document.getElementById('emailForm').addEventListener('submit', async function(e){
  e.preventDefault(); // prevent page reload
  const email = document.getElementById('userEmail').value;
  const status = document.getElementById('status');

  try {
    const res = await fetch('http://127.0.0.1:5000/submit-email', { // URL of your Python server
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email }) // send email as JSON
    });

    if(res.ok){
      status.innerText = "Your request has been submitted! âœ…";
      document.getElementById('userEmail').value = ''; // clear input
    } else {
      status.innerText = "Something went wrong. Please try again.";
    }
  } catch(err){
    status.innerText = "Server error. Please try later.";
    console.error(err);
  }
});
</script>
